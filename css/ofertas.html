<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARKET-S18</title>

    <meta name="description" content="MARKET-S18" />
    <!-- link Iconos -->
    <script
      src="https://kit.fontawesome.com/a7f78d4b75.js"
      crossorigin="anonymous"
    ></script>
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link Fuentes Google ------------------------------>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/Minilogo.png" />
    <!-- Conexion a Css -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <!-- Barra MenuBar -------------------------------->
    <header class="topheader">
      <nav class="topnav">
        <a href="#" class="logo">
          <img
            height="110"
            width="110"
            src="img/S18.png"
            alt="programador"
            style="float: left"
          />
          <div class="logotype"></div>
        </a>
        <!-- div Buscar-------------------------------->
        <div class="buscar_n">
          <form class="buscar">
            <input class="btntexto" type="text" placeholder="Buscar..." />
            <button class="btnbusca" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <!-- Botones Menu abrir modo Movil -------------------------------->
        <button class="open-menu" aria-label="Abrir menú">
          <img src="img/hamburger-icon.svg" alt="abrir menú" />
        </button>
        <!-- Botones Menu cerrar modo Movil -------------------------------->
        <ul class="menu">
          <button class="close-menu" aria-label="Cerrar menú">
            <img src="img/close-icon.svg" alt="cerrar menú" />
          </button>
          <li><a href="#inicio" class="selected">Inicio</a></li>
          <li><a href="#ofertas">Ofertas</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#administracion">Administracion</a></li>
          <li><a href="#contactenos">Contactenos</a></li>
        </ul>
      </nav>
      <!-- Barra MenuBar Fin -------------------------------->
    </header>
  </body>
</html>
